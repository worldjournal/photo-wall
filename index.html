<style>
  body{margin:0;padding:20px;font-family:system-ui,"Noto Sans TC",Arial;background:#fafafa}
  .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px}
  .gallery-item{position:relative;overflow:hidden;border-radius:10px;cursor:pointer;background:#eee}
  .gallery-item img{width:100%;height:200px;object-fit:cover;display:block;transition:transform .35s ease}
  .gallery-item:hover img{transform:scale(1.06)}
  .caption-small{position:absolute;left:0;right:0;bottom:0;padding:8px 10px;background:rgba(0,0,0,.6);color:#fff;font-size:14px;opacity:0;transition:opacity .25s}
  .gallery-item:hover .caption-small{opacity:1}
  .lightbox{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.86);z-index:1000;padding:24px}
  .lightbox.open{display:flex}
  .lightbox-inner{max-width:96vw;max-height:90vh;position:relative}
  .lightbox-img{max-width:96vw;max-height:75vh;border-radius:10px;display:block;margin:0 auto}
  .caption-large{color:#fff;margin-top:12px;font-size:16px;line-height:1.5;text-align:center}
  .lb-close{position:absolute;top:-8px;right:-8px;width:40px;height:40px;border-radius:50%;background:rgba(0,0,0,.55);color:#fff;border:none;font-size:26px;cursor:pointer}
</style>
</head>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
  <div class="lightbox-inner">
    <button class="lb-close" id="lbClose" aria-label="關閉">&times;</button>
    <img class="lightbox-img" id="lbImg" src="" alt="">
    <div class="caption-large" id="lbCaption"></div>
  </div>
</div>

<script>
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const lbCap = document.getElementById('lbCaption');
  const lbClose = document.getElementById('lbClose');

  document.getElementById('gallery').addEventListener('click', e => {
    const item = e.target.closest('.gallery-item');
    if (!item) return;
    lbImg.src = item.dataset.large || item.querySelector('img').src;
    lbCap.textContent = item.dataset.captionLarge || '';
    lb.classList.add('open');
  });

  function closeLB(){ lb.classList.remove('open'); lbImg.src=''; }
  lbClose.addEventListener('click', closeLB);
  lb.addEventListener('click', e => { if (e.target === lb) closeLB(); });
  window.addEventListener('keydown', e => { if (e.key === 'Escape') closeLB(); });
</script>
